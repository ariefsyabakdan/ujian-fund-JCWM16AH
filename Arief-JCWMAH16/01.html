<button id="button" onclick="persegitigaan()">LIHAT</button>
<h1>result</h1>
<p id="output"></p>
<script>
function persegitigaan(){
    var jenis = parseInt(document.getElementById('jenis_input'))
    var ukuran = parseInt(document.getElementById('ukuran_input'))
    switch (true){
        case 1:
            let string = "";
            for (let i = 1; i<= ukuran; i++){
                for(let j=0;j<ukuran;j++){
                    string += "*";
                }
                string += "\n";
            }
            document.getElementById("output").innerHTML = string;
            break;
            case 2 : function sikuKiri (ukuran){
                let string = "";
                for (let i=1;i<= ukuran; i++){
                    for (let j=0; j<i; j++){
                        string += "*";
                    }
                    string += "<br>"
                }
                document.getElementById("output").innerHTML = string;
            }
            break;
            case 3:arguments
            function sikuKanan(ukuran){
                let string = ""
                for (let i=1; i<=ukuran;i++){
                    for (let j=0;j<ukuran -i;j++){
                        string += " "
                    }
                    for (let k=0;k<i;k++){
                        string += "*"
                    }
                    string += "<br>"
                }
                document.getElementById("output").innerHTML = string
            }
            break;
            default;
        }
}
